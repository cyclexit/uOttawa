<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Initials</title>
    <style>
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <h1>My Initials</h1>
    <canvas id="webgl-canvas" width="500" height="500"></canvas>

    <!-- shaders -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 aVertexPosition;

        uniform vec2 uScalingFactor;
        uniform vec2 uRotationVector;

        void main() {
            vec2 rotatedPosition = vec2(
                aVertexPosition.x * uRotationVector.y + aVertexPosition.y * uRotationVector.x,
                aVertexPosition.y * uRotationVector.y - aVertexPosition.x * uRotationVector.x
            );

            gl_Position = vec4(rotatedPosition * uScalingFactor, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #ifdef GL_ES
            precision highp float;
        #endif

        uniform vec4 uGlobalColor;

        void main() {
            gl_FragColor = uGlobalColor;
        }
    </script>

    <!-- scripts -->
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./node_modules/gl-matrix/gl-matrix.js"></script>
    <script src="./initials.js"></script>
</body>

</html>
