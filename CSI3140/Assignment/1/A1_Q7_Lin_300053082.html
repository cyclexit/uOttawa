<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Question 7</title>
    </head>

    <body>
        <h1>Register</h1>
        
        <form>
            <p>
                <label><strong>First Name:</strong>
                    <input id="first-name" type="text" name="first-name" placeholder="First Name">
                </label>
            </p>
            <p>
                <label><strong>Last Name:</strong>
                    <input id="last-name" type="text" name="last-name" placeholder="Last Name">
                </label>
            </p>
            <p>
                <label><strong>Email:</strong>
                    <input id="email" type="text" name="email" placeholder="Email">
                </label>
            </p>

            <details>
                <summary>What's your year in the university?</summary>
                <p>
                    <select id="university-year" name="university-year">
                        <option>Not yet in a university</option>
                        <option>Freshman</option>
                        <option>Sophomore</option>
                        <option>Junior</option>
                        <option>Senior</option>
                        <option>Graduate</option>
                    </select>
                </p>
            </details>

            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </form>
    </body>
</html>
