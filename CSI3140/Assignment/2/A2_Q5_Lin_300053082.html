<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Question 5</title>
        <script type="text/javascript">
            var x, y;
            x = parseInt(window.prompt("First integer: "))
            y = parseInt(window.prompt("Second integer: "))

            if (x % y == 0) {
                document.writeln(x + " is the multiplier of " + y)
            } else {
                document.writeln(x + " is not the multiplier of " + y)
            }
        </script>
    </head>

    <body></body>
</html>
