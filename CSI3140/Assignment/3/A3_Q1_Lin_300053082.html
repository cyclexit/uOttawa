<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            html, body {
                display: flex;
                height: 100%;
                align-items: center;
                justify-content: center;
            }
            button {
                border-radius: 1em;
            }
        </style>
        <script type="text/javascript">
            function celsius(f) {
                return 5.0 / 9.0 * (f - 32);
            }

            function fahrenheit(c) {
                return 9.0 / 5.0 * c + 32;
            }

            function covert(type) {
                // type == 0: f -> c
                // type == 1: c -> f
                var prompt_msg = [
                    "Enter Fahrenheit value:",
                    "Enter Celsius value:"
                ];
                var covert_func = [
                    celsius,
                    fahrenheit
                ];
                var usr_input = window.prompt(prompt_msg[type]);

                var value = parseFloat(usr_input);
                if (isNaN(value)) {
                    alert("Please Enter a number!");
                } else {
                    alert("The result is " + covert_func[type](value).toFixed(2));
                }
            }
        </script>
    </head>

    <body>
        <button onclick="covert(0)">
            Celsius to Fahrenheit
        </button>
        <button onclick="covert(1)">
            Fahrenheit to Celsius
        </button>
    </body>
</html>
