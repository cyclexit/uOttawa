<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Question 4</title>
        <style type="text/css">
            .moving-block {
                background-color: lavender;
                position: relative;
                width: 50px;
                height: 50px;

                -webkit-animation: movingSquare linear 1s infinite;
                -moz-animation: movingSquare linear 1s infinite;
                animation: movingSquare linear 1s infinite;
            }
            @-webkit-keyframes movingSquare {
                0% {left: 0px; top: 0px}
                25% {left: 200px; top: 0px;}
                50% {left: 200px; top: 200px;}
                75% {left: 0px; top: 200px;}
                100% {left: 0px; top: 0px;}
            }
            @-moz-keyframes movingSquare {
                0% {left: 0px; top: 0px}
                25% {left: 200px; top: 0px;}
                50% {left: 200px; top: 200px;}
                75% {left: 0px; top: 200px;}
                100% {left: 0px; top: 0px;}
            }
            @keyframes movingSquare {
                0% {left: 0px; top: 0px}
                25% {left: 200px; top: 0px;}
                50% {left: 200px; top: 200px;}
                75% {left: 0px; top: 200px;}
                100% {left: 0px; top: 0px;}
            }
        </style>
    </head>

    <body>
        <div class="moving-block"></div>
    </body>
</html>
